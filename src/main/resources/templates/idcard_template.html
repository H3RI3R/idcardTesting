<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>ID Card</title>
    <style>
        p{
         margin:0;
         }
         body {
           background-color: white;
           display: flex;
           flex-direction: column;
           justify-content: flex-end;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           font-size: 10px; /* Base font size for the body */
         }

         .card-container {
           display: flex;
           flex-direction: row;
           gap: 10px;
           width: 100%;
           max-width: 700px; /* Further reduced max-width */
           margin-bottom: 10px; /* Further reduced margin */
           justify-content: space-around;
         }

         .card {
           width: 350px;
           height: 206px;
           border-radius: 8px;
           background-color: #ffffff;
           border-top: 8px solid #17146e;
           position: relative;
           border-bottom: 8px solid #17146e;
         }

         .header {
           border-bottom: 2px solid #25257d;
           text-align: center;
           color: #17146e;
           font-family: Inter;
           font-size: 18px;
           font-weight: 500;
           line-height: 24px;
         }

         .main {
           padding: 10px;
         }

         .label-col {
           font-family: Inter;
           font-size: 10px;
           font-weight: 500;
           line-height: 16px;
           color: #17146e;
           text-align: left; /*  Changed to left */
           padding-right: 5px;
           width: 96px; /* Static width for labels */

         }

         .value-col {
           font-family: Inter;
           font-size: 10px;
           font-weight: 400;
           line-height: 16px;
           color: #383747;
         }

         .value-col input, .value-col span {
           font-family: Inter;
           font-size: 10px;
           font-weight: 400;
           line-height: 16px;
           color: #383747;
           outline: none;
           border: none;
           background-color: #ffffff;
           padding-left: 3px;
           width: 100%;
         }

         .footer {
           position: absolute;
           bottom: 0;
           background-color: #2c2c64;
           width: 100%;
           height: auto;
           min-height: 40px;
           font-family: Inter;
           font-weight: 400;
           line-height: 16px;
           text-align: center;
           color: #ffffff;
           display: flex;
           align-items: center;
           justify-content: center;
        }
                .address-span {
          font-family: Inter;
          font-size: 10px;
          font-weight: 400;
          line-height: 16px;
          color: #383747;
          padding-left: 5px;
          word-break: break-word;
        }
        .image-col {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 25%;
          height: 91px;
          /* border-radius: 50%; */
          border: 2px solid #ddd;
        }
        .image-col img {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <header class="header">
            <p style="margin-top: 5px; margin-bottom: 5px;">PERSONAL ID CARD</p>
        </header>
        <main class="main">
            <div class="container">

                <div class="row">
                    <div class="col-9"> <!-- Main column for data -->
                        <div class="row">
                            <div class="col-5 label-col">Name</div>:
                            <div class="col-7 value-col"><input type="text" value="%s" readonly /></div>
                        </div>
                        <div class="row">
                            <div class="col-5 label-col">Phone Number</div>:
                            <div class="col-7 value-col"><input type="text" value="%s" readonly /></div>
                        </div>
                        <div class="row">
                            <div class="col-5 label-col">Email Address</div>:
                            <div class="col-7 value-col"><input type="text" value="%s" readonly /></div>
                        </div>
                        <div class="row">
                            <div class="col-5 label-col">Business Name</div>:
                            <div class="col-7 value-col"><input type="text" value="%s" readonly /></div>
                        </div>
                        <div class="row">
                            <div class="col-5 label-col">Business Address</div>:
                            <div class="col-7 value-col"><span class="address-span">%s</span></div>
                        </div>

                    </div>
                    <div class="col-3 image-col "> <!-- Column for image -->
                        <img src="data:image/jpeg;base64,%s" alt="Profile Picture">
                    </div>
                </div>
            </div>
        </main>

    </div>

    <div class="card">
        <header class="header">
            <p style="margin-top: 5px; margin-bottom: 5px;">PERSONAL ID CARD - BACK</p>
        </header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class="col-4 label-col">Current Address</div>:
                    <div class="col-8 value-col"><span class="address-span">%s</span></div>
                </div>
                <div class="row">
                    <div class="col-4 label-col">Current Number</div>:
                    <div class="col-8 value-col"><span class="address-span">%s</span></div>
                </div>
                <div class="row">
                    <div class="col-4 label-col">Permanent Address</div>:
                    <div class="col-8 value-col"><span class="address-span">%s</span></div>
                </div>
                <div class="row">
                    <div class="col-4 label-col">Permanent Number</div>:
                    <div class="col-8 value-col"><span class="address-span">%s</span></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Note: This card is not a Government Id or any type of Address proof.</p>
        </footer>
    </div>
</div>
</body>
</html>
