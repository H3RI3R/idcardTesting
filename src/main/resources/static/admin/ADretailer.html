<main style="margin-top: 58px;">
    <div class="container pt-4">
        <h1>Retailer Page</h1>
        <!-- Add more content here specific to retailers -->
        <p>This is where you can manage and view retailer-related information.</p>

        <!-- Create Retailer Form -->
        <div class="mb-4">
            <h2>Create Retailer</h2>
            <form id="createRetailerForm">
                <div class="mb-3">
                    <label for="retailerEmail" class="form-label">Retailer Email</label>
                    <input type="email" class="form-control" id="retailerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="retailerPassword" class="form-label">Retailer Password</label>
                    <input type="password" class="form-control" id="retailerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="retailerPhoneNumber" class="form-label">Retailer Phone Number</label>
                    <input type="text" class="form-control" id="retailerPhoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="requestingUserRole" class="form-label">Requesting User Role</label>
                    <select class="form-select" id="requestingUserRole" required>
                        <option value="DISTRIBUTOR">Distributor</option>
                        <option value="ADMIN">Admin</option>
                        <!-- Add other roles if necessary -->
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Retailer</button>
            </form>
        </div>

        <!-- Delete Retailer Form -->
        <div class="mb-4">
            <h2>Delete Retailer</h2>
            <form id="deleteRetailerForm">
                <div class="mb-3">
                    <label for="deleteRetailerEmail" class="form-label">Retailer Email</label>
                    <input type="email" class="form-control" id="deleteRetailerEmail" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Retailer</button>
            </form>
        </div>

        <!-- Show Retailers Button -->
        <div class="mb-4">
            <button id="showRetailersBtn" class="btn btn-info">Show Retailers</button>
        </div>

        <!-- Retailers Table -->
        <!-- Retailers Table -->
        <div id="retailersTable" class="mb-4" style="display:none;">
            <h2>Retailers</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>Creator Email</th>
                </tr>
                </thead>
                <tbody id="retailersTableBody">
                <!-- Retailer data will be appended here -->
                </tbody>
            </table>
            <p>Total Retailers: <span id="totalRetailers">0</span></p>
        </div>
    </div>
</main>

<script>
    // Display user email from sessionStorage
    document.addEventListener('DOMContentLoaded', function() {
      // Get user email from sessionStorage
      const userEmail = sessionStorage.getItem('userEmail');

      // Display the email in the HTML element with id 'userEmail'
      if (userEmail) {
          document.getElementById('userEmail').textContent = userEmail;
      } else {
          document.getElementById('userEmail').textContent = 'Guest';
      }
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.clear(); // Clear session storage
    });

    // Create Retailer API Integration
    document.getElementById('createRetailerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('retailerEmail').value;
      const password = document.getElementById('retailerPassword').value;
      const phoneNumber = document.getElementById('retailerPhoneNumber').value;
      const requestingUserRole = document.getElementById('requestingUserRole').value;
      const creatorEmail = sessionStorage.getItem('userEmail'); // Fetch creator email from sessionStorage

      if (!creatorEmail) {
        alert('Could not process request. User not logged in.');
        return;
      }

      const queryString = new URLSearchParams({
        email: email,
        password: password,
        phoneNumber: phoneNumber,
        requestingUserRole: requestingUserRole,
        creatorEmail: creatorEmail
      }).toString();

      fetch(`http://localhost:8080/api/admin/retailer/create?${queryString}`, {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => alert(data.message || 'Retailer created successfully'))
      .catch(error => alert('Error creating retailer: ' + error));
    });

    document.getElementById('deleteRetailerForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('deleteRetailerEmail').value;
    const userEmail = sessionStorage.getItem('userEmail');

    if (!userEmail) {
        alert('User is not logged in.');
        return;
    }

    // Fetch user role
    fetch(`http://localhost:8080/api/admin/retailer/user-role?email=${encodeURIComponent(userEmail)}`)
        .then(response => response.json())
        .then(roleData => {
            if (roleData.error) {
                alert('Error fetching user role: ' + roleData.error);
                return;
            }

            const userRole = roleData.role;

            // Now make the delete request with user role
            const formData = new URLSearchParams();
            formData.append('email', email);
            formData.append('creatorEmail', userEmail);
            formData.append('requestingUserRole', userRole);

            fetch('http://localhost:8080/api/admin/retailer/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            })
            .then(response => response.json())
            .then(data => alert(data.message || 'Retailer deleted successfully'))
            .catch(error => alert('Error deleting retailer: ' + error));
        })
        .catch(error => alert('Error fetching user role: ' + error));
});

    // Show Retailers API Integration
    document.getElementById('showRetailersBtn').addEventListener('click', function() {
      fetch('http://localhost:8080/api/admin/retailer/list')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('retailersTableBody');
        const totalRetailers = document.getElementById('totalRetailers');

        tableBody.innerHTML = ''; // Clear existing rows

        data.forEach(retailer => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${retailer.id}</td>
            <td>${retailer.email}</td>
            <td>${retailer.password}</td>
            <td>${retailer.role}</td>
            <td>${retailer.phoneNumber}</td>
            <td>${retailer.creatorEmail || 'N/A'}</td>
          `;
          tableBody.appendChild(row);
        });

        totalRetailers.textContent = data.length;
        document.getElementById('retailersTable').style.display = 'block';
      })
      .catch(error => alert('Error fetching retailers: ' + error));
    });
</script>
