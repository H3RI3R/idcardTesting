<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container pt-4">
        <h1>Create ID card Page</h1>
        <!-- Add more content here specific to retailers -->
        <p>This is where you can Create Id card using the tokens.</p>


        <!-- Create id card Form -->
        <!-- Create ID Card Form -->
        <div class="mb-4">
            <h2>Create ID Card</h2>
            <form id="createIdCardForm" enctype="multipart/form-data">
                <!-- Removed Retailer Email field since it's obtained from session -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="businessName" class="form-label">Business Name</label>
                    <input type="text" class="form-control" id="businessName" required>
                </div>
                <div class="mb-3">
                    <label for="businessAddress" class="form-label">Business Address</label>
                    <input type="text" class="form-control" id="businessAddress" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" required>
                </div>
                <div class="mb-3">
                    <label for="permanentAddress" class="form-label">Permanent Address</label>
                    <input type="text" class="form-control" id="permanentAddress" required>
                </div>
                <div class="mb-3">
                    <label for="currentAddress" class="form-label">Current Address</label>
                    <input type="text" class="form-control" id="currentAddress" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Create ID Card</button>
            </form>
        </div>
    </div>
</main>
